<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESModule</title>
</head>
<body>
    <h1>ESModule</h1>
    <!-- 把a.js,b.js当作普通js文件使用 -->
    <!-- <script type="text/javascript" src="./module/a.js"></script>
    <script type="text/javascript" src="./module/b.js"></script> -->
    
    <!-- 把a.js,b.js当作一个模块来使用 -->
    <script type="module" src="./module/a.js"></script>
    <script type="module" src="./module/b.js"></script>
    <script type="module">
        import a from './module/a.js'
        console.log('a',a);
    </script>
</body>
</html>
