<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.节点频繁操作对页面性能的影响</title>
</head>
<body>
    <h1>03.节点频繁操作对页面性能的影响</h1>
    <p>1</p>
    <script>
        /**
            节点操作数量    花费时间
            * 30000         1200ms
            * 20001         1000ms
            * 10002         20ms
            * 3             2ms
         */
        console.time('time')
        const p = document.querySelector('p')
        let num = p.innerText;
        for(let i=0;i<10000;i++){
            num++;
        }
        p.innerText = num;
        console.timeEnd('time')
    </script>
</body>
</html>
