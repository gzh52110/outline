<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-数据绑定</title>
    <style>
        [v-cloak]{
            opacity: 0.1;
        }

    </style>
</head>

<body>
    <h1>08-数据绑定</h1>
    <div id="app">
        <p v-bind:title="msg">msg:{{msg}}</p>
        <p v-text="msg">v-text:</p>
        <p v-html="msg">v-html:</p>

        <!-- v-pre：不编译 -->
        <p v-pre>v-pre:{{msg}}</p>
        <p v-once v-bind:title="msg">v-once:{{msg}}</p>

        <p>v-cloak</p>
        <p v-cloak>qty:{{qty}}</p>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        /**
         * 08-数据绑定
            
         */
        
         const vm = new Vue({
            //  el:'#app',
             data:{
                 msg:'hello <strong>Vue</strong>',
                 qty:10
             }
         })

         setTimeout(()=>{
             vm.$mount('#app')

         },5000)

    </script>
</body>

</html>
