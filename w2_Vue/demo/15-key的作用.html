<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15-key的作用</title>
    <script src="js/vue.js"></script>
    
</head>
<body>
    <div id="app">
       <p v-for="(item,idx) in users" :key="idx">
           <input type="checkbox"/> {{item}}
       </p>
       <input type="text" v-model="name">
       <button @click="add">添加</button>
       <button @click="reverse">倒序</button>
    </div>
   
    <script>
        /**
            ['laoxie','jingjing','tiantian'] ->
            ['xiaoxie','laoxie','jingjing','tiantian']
        */
       
        let vm = new Vue({
            el:'#app',
            data:{
                name:'',
                users:['laoxie','jingjing','tiantian']
            },
            methods:{
                add(){
                    // this.users.unshift(this.name);
                    this.users.unshift(this.name)
                    this.name = ''
                },
                reverse(){
                    this.users.reverse();
                }
            },
            mounted(){
                let ps = document.querySelectorAll('p');
                ps.forEach(item=>{
                    item.setAttribute('data-id',item.innerText.trim())
                })
            }
        })
        
    </script>
</body>
</html>
